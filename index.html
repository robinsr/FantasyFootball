    <!-- ==============  LOGIN PAGE   =============  -->

    <div class="container" data-bind="visible: displayPage() == 'login'">
        <div class="col-lg-6">
            <div class="welcome-message">
               <h2 class="form-signin-heading">FantasySlackr</h2>
               <p>Because 10 minutes a week setting your lineup is just too much...</p>
               <p><button class="btn btn-default" data-bind="click:showSignup">Sign Up &raquo;</button></p>
            </div>
        </div>
        <div class="col-lg-6">
            <form class="form-signin" data-bind="submit:login">
                <h2 class="form-signin-heading">Login</h2>
                <input type="text" class="form-control" data-bind="value: loginName" placeholder="Username" autofocus>
                <input type="password" class="form-control" data-bind="value: loginPass" placeholder="Password">
                <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div> 

    <!-- ==============  END SIGNUP PAGE   =============  -->

    <!-- ==============  DASHBOARD  =============  -->

    <div style="display: none;" class="container" data-bind="visible: displayPage() == 'dashboard'">
        
        <h2>DASHBOARD!!</h2>
    </div>

    <!-- ==============  END DASHBOARD  =============  -->

    <!-- ==============  MODALS  ================= -->

<div class="modal fade in" data-bind="modalVis:modalStatus" data-showon="signup" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click:closeModals">&times;</button>
                <h4 class="modal-title">Create Account</h4>
            </div>
            <div class="modal-body">
                <form class="form-signin" data-bind="submit:signup">
                <input type="text" class="form-control" data-bind="value: signupEmail" placeholder="Email address" autofocus>
                <input type="text" class="form-control" data-bind="value: signupName" placeholder="Username">
                <input type="password" class="form-control" data-bind="value: signupPass" placeholder="Password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
            </form>
            </div>
        </div>
    </div>
</div>
