<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<title>Fantasy Automate &middot; Demos &middot; Ethernet Bucket</title>
		  
            <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>

		    <!-- Le styles -->
		    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
            <script  src="strings.js"> </script> 
			<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
            <script type="text/javascript">
                
                console.log("hello!");


                function validateLogin()
                {

                    //Gather for data
                    var userName = $("#user_name").val();
                    var userPass = $("#user_pass").val();

                    // clear error will go here
                    $(".error").hide();

                    // if successState is fale then will keep checking errors

                    var successState = true;

                    if(userName == "")
                    {

                        
                         $("#errorUserName").show();
                        successState = false;

                    }
                    if(userPass == "")
                    {
                        $("#errorPass").show();
                        successState = false;

                    }

                        return successState;

                }

                function validateSignup()
                {
                    var signupName = $("#signup_name").val();
                    var signupPass = $("#signup_pass").val();
                    var signupEmail = $("#signup_email").val();
                    var mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 


                    $(".error").hide();


                    var successState = true;



                    if(signupName == "")
                    {
                        $("#error_signup_name").show();
                        successState = false;
                    }




                    if(signupPass == "")
                    {
                        $("#error_signup_pass").show();
                        successState = false;
                    }

                    if(mailFormat.test(signupEmail) == false){
                        $("#error_signup_email").show();
                        successState = false;

                    }
                        return successState;

                }

                
                $(function(){
                    $(".error").hide();
                });
                
                



            </script>
		</head>
		<body>
			<div class="container">
 			<div class="hero-unit">
                <h1>Fantasy Automate</h1>
                <p>Because 10 minutes a week setting your lineup is too much</p>

            </div>
            <div class="center_items span12 login_div">
                <div class="span6">
                    <p class="lead">Log in...</p>
                    <form class="form-horizontal" id="signin_form">
                        <div class="control-group">
                        <label class="control-label">Username</label>
                        <div class="controls"><input autocorrect="off" autocomplete="off" autocapitalize="off" type="text" placeholder="Username" id="user_name" name="uname"></div>
                        <span class="error" id="errorUserName">* blank</span><br />
                        </div>
                        <div class="control-group">
                        <label class="control-label">Password</label>
                        <div class="controls"><input autocorrect="off" autocomplete="off" autocapitalize="off" type="password" placeholder="Password" id="user_pass" name="pass"></div>
                        <span class="error" id="errorPass">* blank</span><br />
                        </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" id="loginSubmit" >Login</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="span6">
                    <p class="lead">...or sign up!</p>
                    <form class="form-horizontal" id="signup_form" method="POST" action="signupForm">
                        <div class="control-group">
                        <label class="control-label">Desired Username</label>
                        <div class="controls"><input type="text" placeholder="Username" id="signup_name" name="signup_uname" ></div>
                        <span class="error" id="error_signup_name">* blank</span><br />
                        </div>
                        <div class="control-group">
                        <label class="control-label">Password</label>
                        <div class="controls"><input type="password" placeholder="Password" id="signup_pass" name="signup_pass"></div>
                        <span class="error" id="error_signup_pass">* blank</span><br />
                        </div>
                        <div class="control-group">
                        <label class="control-label">Email</label>
                        <div class="controls"><input type="text" placeholder="Email" id="signup_email" name="signup_email"></div>
                        <span class="error" id="error_signup_email">* not a valid email</span><br />
                        </div>
                        <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" id="signupSubmit">Sign Up!</button>
                        </div>

                        </div>
                        <span>
                        <div class="control-group">
                            <div class="controls">
                                <p class="text-error" data-bind="text: signuperror()"></p>
                            </div>
                        </div>
                        </span>
                    </form>
                </div>
            </div> 
            </div>   
                <script type="text/javascript">
                //on page load
                $('#loginSubmit').click(function(){return validateLogin()
                });
                $('#signupSubmit').click(function(){return validateSignup()
                });
            </script>
		</body>
	</html>
